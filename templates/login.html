<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="{{ url_for('static', filename='bootstrapt.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrapt.css') }}">
   
</head>
<body>

    <div class="container mb-6">
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Jon doe">
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label">Usernem</label>
                <input type="text" class="form-control" id="username"name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="password"name="password" placeholder="password">
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">password confirm</label>
                <input type="password" class="form-control" id="password_confirm"name="password_confirm" placeholder="password confirm">
            </div>
            <input type="submit" value="register">
        </form>        
      
    </div>
</body>
</html>
